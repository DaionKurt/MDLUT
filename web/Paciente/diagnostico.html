<div data-ng-controller="Controlador_Diagnostico">
    <table>
        <tr data-ng-repeat="registro in datos">
            <td>{{ registro.Nombre}}</td>
            <td>{{ registro.Descripcion }}</td>
            <td>{{ registro.Dosis }}</td>
            <td>{{ registro.Via }}</td>
        </tr>
    </table>
</div>
