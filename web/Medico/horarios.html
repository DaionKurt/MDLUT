<div data-ng-controller="Controlador_Horarios">
    <div class="w3-row">
        <div class="w3-half">
            <form data-ng-submit="registrar_horario()">
                <label for="dia">Dia</label>
                <input class="w3-input w3-animate-input entrada" type="date" id="dia" data-ng-model="dia" required><p></p>
                <label for="hora">Hora</label>
                <input class="w3-input w3-animate-input entrada" type="time" id="hora" required><p></p>
                <button class="w3-btn" style="background-color: #007c6e; color: white;" type="submit">Iniciar sesión</button><p></p>
            </form>
        </div>
    </div>
    <div class="w3-row">
        <h3>Historial de citas</h3>
        <!--<div ng-if="existen_citas">-->
        <input class="w3-input w3-border w3-padding" type="text" placeholder="Buscar citas"
               id="buscar_citas" onkeyup="buscar('buscar_citas','tabla_citas')">
        <div class="w3-responsive">
            <br>
            <table class="w3-table-all w3-card-2" id="tabla_citas">
                <tr>
                    <th>Dia</th>
                    <th>Hora</th>
                    <th>Medico</th>
                    <th>Anotaciones</th>
                </tr>
                <tr data-ng-repeat="horario in horarios">
                    <td>{{ horario.Dia}}</td>
                    <td>{{ horario.Hora }}</td>
                    <td>{{ horario.Libre==1?"Disponible":"Ocupado" }}</td>
                </tr>
            </table>
        </div>
        <br>
        <div class="w3-row w3-center">
            <div class="w3-bar w3-border">
                <a href="#" class="w3-button">&laquo;</a>
                <a href="#" class="w3-button w3-red">1</a>
                <a href="#" class="w3-button">&raquo;</a>
            </div>
        </div>
        <!--</div>
        <div ng-if="!existen_citas" align="center">
            <h4 class="w3-card-2 nada">Aún no tienes citas registradas con anterioridad</h4>
        </div>-->
    </div>
</div>
